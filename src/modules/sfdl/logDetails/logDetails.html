<template>
  <div class="slds-grid slds-panel__header" style="padding-top:14px;">
    <button 
      onclick={handleHideShowSections} 
      style="width:22px;height:22px;" 
      class="slds-m-right_small slds-button slds-button_icon slds-is-selected slds-button_icon-border-filled slds-button_icon-border" 
      title="Toggle panel">
        <img src={toggleImage} alt="wide full log details"/>
    </button>
    <sfdl-log-manipulation-menu
      oncheckboxselection={handleManipulationOptions}>
    </sfdl-log-manipulation-menu>
    <div class="slds-col slds-grid slds-size_1-of-1">
      <div class="slds-col slds-size_1-of-1">
        <span class="slds-m-left_x-small">{logName}</span>
      </div>
    </div>
  </div>
  <template if:false={isProcessing}>
    <template if:true={showMonacoEditor}>
        <!--Workaround: 99% allows automaticLayout property to rerender correctly the layout in transition from section hidden toggle. 
            Sideeffect: A blink of the monaco editor minibrowser;
            Cause: 100% doesn't rerender correctly in transition from section hidden toggle. Monaco editor minibrowser not rendered -->
        <div style="width: 99% !important;">
          <div class="sfdlMonacoEditor" style={monacoEditorHeight}></div>
        </div>
    </template>
  </template>
  <template if:true={isProcessing}>
    <sfdl-spinner></sfdl-spinner>
  </template>
</template>
