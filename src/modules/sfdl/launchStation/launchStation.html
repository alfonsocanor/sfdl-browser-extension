<template>
    <template if:true={isConsole}>
        <img 
            class="sfdl-logo"
            alt="sfdl logo" 
            src="./resources/sfdl.png" 
            title="sfdl logo" 
            style="
                display: block;
                margin: auto;
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 12rem;
                z-index: 99;
        ">
        <sfdl-console></sfdl-console>
    </template>
    <template if:true={isPopup}>
        <div class="slds-grid slds-align_absolute-center slds-p-around_x-small" style="width:215px; background:white;">
            <div class="slds-size_1-of-1">
                <button class="slds-button slds-button_brand" onclick={openSfdlAppInANewTab}>
                    Launch sfdl Console Station
                </button>
            </div>
        </div>
    </template>
</template>
